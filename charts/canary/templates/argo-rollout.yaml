apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ .Values.application }}
spec:
  replicas: {{ .Values.replicas | default 2 }}
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      mydomain.com/app: {{ .Values.application }}
  template:
    metadata:
      labels:
        mydomain.com/app: {{ .Values.application }}
        mydomain.com/target-revision: "{{ .Values.canary.targetRevision }}"
        mydomain.com/short-commit: "{{ .Values.canary.shortCommit }}"
        mydomain.com/tag: "{{ .Values.tag }}"
        sidecar.istio.io/inject: "true"
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
    spec:
      containers:
        - image: "{{ .Values.registry }}{{- if not (empty .Values.registry) }}/{{- end }}{{ .Values.repository }}:{{ .Values.tag }}"
          name: {{ .Values.application }}
          ports:
            - containerPort: {{ .Values.port }}
              protocol: TCP
          env:
            - name: SERVICE_TARGET_REVISION
              value: {{ .Values.canary.targetRevision }}
            - name: SERVICE_SHORT_COMMIT
              value: {{ .Values.canary.shortCommit }}
            - name: SERVICE_TAG
              value: {{ .Values.canary.tag }}
  strategy:
    canary:
      stableMetadata:
        labels:
          argo-rollouts/version: stable
      canaryMetadata:
        labels:
          argo-rollouts/version: canary
      steps:
        - setHeaderRoute:
            name: header-version
            match:
              - headerName: x-version
                headerValue:
                  exact: "{{ .Values.tag }}"
        - setWeight: 10
        - pause:
            duration: 10m
        - setWeight: 40
        - pause:
            duration: 5m
        - setWeight: 70
        - pause:
            duration: 5m
        - setWeight: 100
      trafficRouting:
        managedRoutes:
          - name: header-version
        istio:
          virtualService:
            name: {{ .Values.application }}
            routes:
              - primary
          destinationRule:
            name: {{ .Values.application }}
            stableSubsetName: stable
            canarySubsetName: canary
