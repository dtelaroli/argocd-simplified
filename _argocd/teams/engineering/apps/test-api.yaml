apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: test-api
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  goTemplate: true
  goTemplateOptions: 
    - missingkey=error
  generators:
    - matrix:
        generators:
          - matrix:
              generators:
                - git:
                    repoURL: https://github.com/dtelaroli/argocd-simplified.git
                    revision: feature/engineering
                    files:
                      - path: "environments/**/env.values.yaml"
                - git:
                    repoURL: https://github.com/dtelaroli/argocd-simplified.git
                    revision: feature/engineering
                    files:
                      - path: "environments/**/engineering/test-api.values.yaml"
          - git:
              repoURL: https://github.com/dtelaroli/argocd-simplified.git
              revision: feature/engineering
              files:
                - path: "environments/global.values.yaml"
  template:
    metadata:
      name: "test-api-{{ .env }}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: "engineering-{{ .env }}"
      source:
        repoURL: https://github.com/dtelaroli/argocd-simplified.git
        path: teams/engineering/test-api
        targetRevision: '{{ .canary.targetRevision }}'
        helm:
          version: v3
          valueFiles:
            - ../../../environments/global.values.yaml
            - ../../../environments/{{ .env }}/env.values.yaml
            - values.yaml
            - ../../../environments/{{ .env }}/engineering/test-api.values.yaml          
      destination:
        name: "{{ .clusterName }}"
        namespace: "{{ .env }}"
      syncPolicy:
        automated:
          selfHeal: false
          prune: false
        syncOptions:
          - FailOnSharedResource=true
          - CreateNamespace=true
          - RespectIgnoreDifferences=true
