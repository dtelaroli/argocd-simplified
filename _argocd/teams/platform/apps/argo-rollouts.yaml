apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-rollouts
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  goTemplate: true
  goTemplateOptions: 
    - missingkey=error
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/dtelaroli/argocd-simplified.git
              revision: feature/initial
              files:
                - path: "environments/**/global.values.yaml"
          - git:
              repoURL: https://github.com/dtelaroli/argocd-simplified.git
              revision: feature/initial
              files:
                - path: "environments/{{.env}}/platform/argo-rollouts.values.yaml"
  template:
    metadata:
      name: "argo-rollouts-{{.env}}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: platform
      source:
        repoURL: https://github.com/dtelaroli/argocd-simplified.git
        path: teams/platform/argo-rollouts
        targetRevision: "{{ .revision | default \"HEAD\" }}"
      destination:
        name: "{{ .clusterName }}"
        namespace: argo-rollouts
      syncPolicy:
        automated:
          selfHeal: true
          prune: false
        syncOptions:
          - FailOnSharedResource=true
          - CreateNamespace=true
